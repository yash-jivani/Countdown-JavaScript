<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Countdown Timer</title>
</head>
<body>

    <div class="container">

        <div class="box-wrapper">

            <h1 class="heading">Happy Diwali 2027</h1>

            <div class="time-line">

                <div class="days same-class">
                    <h1 id= 'day-count'>0</h1>
                    <span>Days</span>
                </div>
                <div class="hours same-class">
                    <h1 id= 'hour-count'>0</h1>
                    <span>Hours</span>
                </div>
                <div class="mits same-class">
                    <h1 id= 'mit-count'>0</h1>
                    <span>Minutes</span>
                </div>
                <div class="sec same-class">
                    <h1 id= 'sec-count'>0</h1>
                    <span>Seconds</span>
                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
